<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanya | Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-overlay {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-blend {
      background-blend-mode: overlay;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<header class="flex justify-between items-center p-4 bg-white shadow-md">
  <h1 class="text-2xl font-bold text-indigo-600">Hanya</h1>
  <a href="index.html" class="text-blue-600 font-semibold hover:underline">Home</a>
</header>

<!-- Auth Container -->
<div class="min-h-screen flex items-center justify-center p-6 bg-gray-100">
  <div class="w-full max-w-4xl grid md:grid-cols-2 gap-6 bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Background Image Section -->
    <div class="hidden md:block bg-overlay bg-blend relative" style="background-image: linear-gradient(to bottom right, rgba(31,41,55,0.6), rgba(75,85,99,0.6)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=700&q=80');">
      <div class="absolute inset-0 flex flex-col justify-center items-center text-white text-center px-4">
        <h2 class="text-3xl font-bold mb-4">Compare Everything</h2>
        <p class="text-lg">Food | Rides | Shopping<br>In One Simple App</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login / Register</h2>
      <form class="space-y-5">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <div class="flex justify-between text-sm text-gray-600">
          <label><input type="checkbox" class="mr-1"> Remember me</label>
          <a href="#" class="hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition active:scale-95">
          Continue
        </button>
      </form>
      <p class="mt-6 text-center text-gray-600 text-sm">Already have an account? <a href="#" class="text-blue-600 hover:underline">Sign In</a></p>
    </div>

  </div>
</div>

</body>
</html>
