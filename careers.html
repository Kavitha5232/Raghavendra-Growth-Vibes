<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careers - Raghavendra Growth Vibes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-content input[type="file"] {
      padding: 5px;
    }

    .modal-content button {
      background-color: #ffa726;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div class="modal" id="careerModal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('careerModal').style.display='none'">&times;</span>
      <h2>Career Application</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="tel" placeholder="Phone Number" required />
        <textarea placeholder="Tell us about yourself..." rows="4" required></textarea>
        <input type="file" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
